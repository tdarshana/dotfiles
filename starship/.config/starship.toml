format = """
$os\
$sudo\
$directory\
$git_branch\
$git_commit\
$git_status\
$git_metrics\
$fill\
$status\
$java\
$python\
$lua\
$nodejs\
$golang\
$haskell\
$rust\
$ruby\
$package\
$aws\
$docker_context\
$jobs\
$battery\
$cmd_duration\
$line_break\
$character"""

# Inserts a blank line between shell prompts
add_newline = true
palette = 'onedark'

[os]
format = '[$symbol ]($style)'
style = "bold white"
disabled = false

[os.symbols]
Macos = "󰘳 "

# Replace the '❯' symbol in the prompt with '➜'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[➜](bold green)' # The 'success_symbol' segment is being set to '➜' with the color 'bold green'

[directory]
style = 'bold fg:dark_blue'
format = '[$path ]($style)'
truncation_length = 2
truncation_symbol = '…/'
truncate_to_repo = false

[directory.substitutions]
'Documents' = '󰈙'
'Downloads' = ' '
'Music' = ' '
'Pictures' = ' '

# exit code of the previous command
[status]
style = 'fg:red'
symbol = '󱄊 '
success_symbol = ' '
success_style = 'fg:green'
not_executable_symbol = ' '
not_found_symbol = '󱈅 '
sigint_symbol = '󰅚 '
signal_symbol = '󰠠 '
format = '[$symbol$common_meaning$maybe_int]($style) '
map_symbol = true
disabled = false


[sudo]
style = 'bold blue'
symbol = '󱥠 '
disabled = false
format = '[$symbol ]($style)'

[git_branch]
style = 'fg:green'
symbol = ' '
format = '[on](white) [$symbol$branch ]($style)'

[git_status]
style = 'fg:green'
format = '([$all_status$ahead_behind]($style) )'

[git_commit]
commit_hash_length = 6
tag_symbol = ' '

[git_metrics]
added_style = 'bold blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '
disabled = false

[fill]
symbol = ' '

[python]
style = 'teal'
symbol = ' '
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
pyenv_version_name = true
pyenv_prefix = ''

[lua]
symbol = ' '

[nodejs]
style = 'blue'
symbol = ' '
detect_files = ['package.json', '.node-version', '!bunfig.toml', '!bun.lockb']

[golang]
style = 'blue'
symbol = '󰟓 '

[haskell]
style = 'blue'
symbol = ' '

[rust]
style = 'orange'
symbol = ' '

[ruby]
style = 'blue'
symbol = ' '

[package]
symbol = '󰏗 '

[aws]
symbol = ' '
style = 'yellow'
format = '[$symbol($profile )(\[$duration\] )]($style)'

[docker_context]
symbol = ' '
style = 'fg:#06969A'
format = '[$symbol]($style) $path'
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'Dockerfile']
detect_extensions = ['Dockerfile']

[java]
symbol = '󰬷 '
style = 'red dimmed'

[jobs]
symbol = ' '
style = 'red'
number_threshold = 1
format = '[$symbol]($style)'

[cmd_duration]
min_time = 500
style = 'fg:gray'
format = '[$duration]($style)'

[battery]
full_symbol = '🔋 '
charging_symbol = '⚡️ '
discharging_symbol = '💀 '

[[battery.display]]
threshold = 10
style = 'bold red'

[bun]
format = 'via [🍔 $version](bold green) '

[palettes.nord]
dark_blue = '#5E81AC'
blue = '#81A1C1'
teal = '#88C0D0'
red = '#BF616A'
orange = '#D08770'
green = '#A3BE8C'
yellow = '#EBCB8B'
purple = '#B48EAD'
gray = '#434C5E'
black = '#2E3440'
white='#D8DEE9'

